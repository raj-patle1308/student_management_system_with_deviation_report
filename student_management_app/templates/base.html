{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Student Management System | Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <link rel="stylesheet" href="{% static 'fontawesome-free/css/all.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

    <!-- Include Bootstrap CSS (typically in base_template.html) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Include Bootstrap JS (required for modal) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    /* Body and background settings */
    body {
      background-color: #e0ffff;/* Light grey background for a clean look */
      height: 100vh; /* Full viewport height */
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333; /* Dark text for readability */
      font-family: 'Source Sans Pro', sans-serif;
      margin: 0;
    }

    /* Content box styling */
    .content {
      text-align: center;
      padding: 40px;
      background-color: #ffffff; /* White background for the content box */
      border-radius: 15px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Soft shadow for a modern look */
    }

    /* College name styling */
    .college-name {
      font-size: 3em;
      font-weight: bold;
      color: #000000; /* Blue color for PICT Pune */
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.4); /* Light shadow */
      transition: color 0.3s ease;
    }

    .college-name:hover {
      color: #2980b9; /* Darker blue when hovered */
      text-decoration: underline;
    }

    /* Styling for the link */
    .college-link {
      color: #3498db;
      text-decoration: none;
      font-size: 1.2em;
      margin-top: 15px;
      display: inline-block;
      transition: color 0.3s ease;
    }

    .college-link:hover {
      color: #2980b9;
      text-decoration: underline;
    }

    /* Button styling */
    .btn-custom {
      background-color: #3498db; /* Blue button */
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #2980b9; /* Darker blue on hover */
    }

    /* Paragraph styling */
    .content p {
      font-size: 1.1em;
      color: #333; /* Dark text for better readability */
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <!-- Hyperlinked College Name -->
  <a href="https://www.pict.edu" class="college-name" target="_blank">PICT Pune</a>

  {% block content %}
  {% endblock %}

  <!-- jQuery -->
  <script src="{% static 'jquery/jquery.min.js' %}"></script>
  <!-- Bootstrap 4 -->
  <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <!-- AdminLTE App -->
  <script src="{% static 'dist/js/adminlte.min.js' %}"></script>

</body>
</html>
